spring:
  profiles:
    active: prod
  application:
    name: produto
  datasource:
    url: jdbc:postgresql://localhost:5433/ms_erp_produto
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: none
flyway:
    url: jdbc:postgresql://localhost:5433/
    schema: ms_erp_produto
    default-schema: ms_erp_produto
    username: postgres
    password: root
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'
